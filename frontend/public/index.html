<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0070f3" />
    <title>Hamikdash Store</title>
    <script>
        console.log('Index.html loaded');
        console.log('URL:', window.location.href);
        console.log('Path:', window.location.pathname);
        
        // Handle client-side routing for Render
        const path = window.location.pathname;
        const reactRoutes = ['/terms', '/returns', '/cart', '/admin', '/payment/success', '/payment/error', '/product/'];
        const isReactRoute = reactRoutes.some(route => path.startsWith(route));
        
        if (isReactRoute && path !== '/') {
            console.log('React route detected:', path);
            // Let React Router handle it
        } else if (path !== '/' && !path.includes('.')) {
            console.log('Non-React route detected, redirecting to home');
            window.location.href = '/';
        }
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
